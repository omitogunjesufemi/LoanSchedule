<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/loan.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <title>Loan Schedule</title>
    <body>
      <div class="container">
        <form>
          <h2>LOAN SCHEDULE</h2>
          <div class="box">
            <label for="loan_amount">Enter the loan amount: </label>
            <input
              type="number"
              name="loan_amount"
              id="loan_amount"
              placeholder="Enter an amount"
            />
            <label for="rate">Enter the annual rate: </label>
            <input
              type="number"
              name="rate"
              id="rate"
              placeholder="Enter a value"
            />
            <label for="years">Enter the years for payment: </label>
            <input
              type="number"
              name="years"
              id="years"
              placeholder="Enter a value"
            />
            <button type="submit" class="btnn">Calculate</button>
          </div>
        </form>
      </div>
    </body>
  </head>
  <body></body>
</html>
